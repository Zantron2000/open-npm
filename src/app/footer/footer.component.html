<div class="w-full flex justify-center items-center bg-[#23272a] text-white p-8">
    <div
        class="w-9/10 px-4 py-2 space-y-8 lg:space-y-0 max-w-[1796px] flex items-center lg:items-start lg:justify-between flex-col lg:flex-row">
        <div class="w-full md:w-1/2">
            <a routerLink="/">
                <img src="/assets/logo.png" alt="logo" class="w-fit lg:w-3/4 xl:w-fit" />
            </a>
        </div>
        <div
            class="flex items-center md:items-start md:flex-row flex-col md:justify-between w-9/10 lg:w-1/2 space-y-4 md:space-y-0">
            <div *ngFor="let column of this.columns" class="text-center md:text-start w-fit lg:w-1/3 xl:w-fit">
                <div class="text-[#52a300] font-semibold pb-4 text-xl">
                    <p>{{ column.header }}</p>
                </div>
                <div *ngFor="let link of column.links">
                    <p class="py-1 text-lg">{{ link.label }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
